<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light AI | Secure Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at top right, #ffffff 0%, #f8f9fa 100%);
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }
        .brand-logo {
            font-weight: 800;
            font-size: 1.8rem;
            color: #dc3545;
            letter-spacing: -1px;
            text-align: center;
            margin-bottom: 5px;
        }
        .login-subtitle {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            background-color: #fcfcfc;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.1);
        }
        .btn-login {
            background-color: #dc3545;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #a71d2a;
            transform: translateY(-1px);
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #6c757d;
            text-decoration: none;
        }
        .signup-link strong {
            color: #dc3545;
        }
        .signup-link:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">LIGHT AI</div>
        <div class="login-subtitle">Integrity Verification System</div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Username</label>
                <input name="username" class="form-control" placeholder="Enter your ID" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Password</label>
                <input name="password" type="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-login shadow-sm">Authorize Access</button>
        </form>

        <a href="/signup" class="signup-link">
            Don't have an account? <strong>Create ID</strong>
        </a>
    </div>

</body>
</html>
